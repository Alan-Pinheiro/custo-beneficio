<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Calculadora de Combustível</title>
</head>
<body>
    
    <h1>
        Calculadora de Combustível - Gasolina ou Álcool
    </h1>

    <h2>
        Descubra rapidamente qual combustível é mais vantajoso para abastecer com base no preço atual
    </h2>

    <form action="">
        <div>

            <div>
                <!-- Formulário referente as informações da Gasolina-->
                <div>
                    <label for="preco_gasolina">Preço da Gasolina</label>
                    <input type="step">
                </div>
                <div>
                    <label for="consumo_gasolina">Consumo da Gasolina</label>
                    <input type="step">
                </div>
            </div>

            <div>
                <!-- Formulário referente as informações do Álcool-->
                <div>
                    <label for="preco_alcool">Preço do Álcool</label>
                    <input type="step">
                </div>
                <div>
                    <label for="consumo_alcool">Consumo do Álcool</label>
                    <input type="step">
                </div>
            </div>

            <div>
                <div>
                    <button>Calcular</button>
                </div>
                <div>
                    Resultados
                </div>
            </div>
        </div>

    </form>
    
</body>
</html>
