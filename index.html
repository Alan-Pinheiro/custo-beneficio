<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Calculadora de Combustível</title>
  </head>
  <body>
    <h1>Calculadora de Combustível - Gasolina ou Álcool</h1>
    <h2>
      Descubra rapidamente qual combustível é mais vantajoso para abastecer com
      base no preço atual
    </h2>

    <form id="fuelForm">
      <!-- Informações da Gasolina -->
      <div>
        <label for="precoGasolina">Preço da Gasolina (R$):</label>
        <input
          type="number"
          id="precoGasolina"
          name="precoGasolina"
          step="0.01"
          placeholder="Ex.: 5.89"
          required
        />

        <label for="consumoGasolina">Consumo da Gasolina (km/l):</label>
        <input
          type="number"
          id="consumoGasolina"
          name="consumoGasolina"
          step="0.1"
          placeholder="Ex.: 12.5"
          required
        />
      </div>

      <!-- Informações do Álcool -->
      <div>
        <label for="precoAlcool">Preço do Álcool (R$):</label>
        <input
          type="number"
          id="precoAlcool"
          name="precoAlcool"
          step="0.01"
          placeholder="Ex.: 4.49"
          required
        />

        <label for="consumoAlcool">Consumo do Álcool (km/l):</label>
        <input
          type="number"
          id="consumoAlcool"
          name="consumoAlcool"
          step="0.1"
          placeholder="Ex.: 8.0"
          required
        />
      </div>

      <!-- Botão e Resultados -->
      <div>
        <button type="button" id="calcularBtn" onclick="calcular()">
          Calcular
        </button>
      </div>
      <div id="resultado"></div>
    </form>
  </body>
</html>
